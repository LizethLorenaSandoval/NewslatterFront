<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipo documento</title>
  </head>
  <body>
    <app-nav-admin-index></app-nav-admin-index>

    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="row d-flex">
            <div class="col-xl-12 col-sm-12 mt-3">
              <div class="mx-auto">
                <div class="input-group">
                  <input
                    [(ngModel)]="busqueda"
                    (keyup)="filtrarDocumento(busqueda)"
                    placeholder="Busca un tipo de documento aquÃ­"
                    class="form-control border-end-0 border rounded-pill m-2"
                    type="search"
                    id="example-search-input"
                  />
                  <span class="input-group-append"> </span>
                  <div class="col-xl-1 col-sm-2 mb-2">
                    <div class="mx-auto">
                      <button
                        type="button"
                        (click)="open(content)"
                        class="btn btn-outline-success m-2"
                      >
                        Crear
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="_filterRows.length > 0" clas="container">
      <div class="table-responsive mt-3 m-3">
        <table class="table table-bordere shadow mb-5 f border border-top-0">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Tipo documento</th>
              <th scope="col">Nombre tipo documento</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody *ngFor="let tipo_documento of _filterRows">
            <tr>
              <td>{{ tipo_documento.id_tipo_documento }}</td>
              <td>{{ tipo_documento.tipo_documento }}</td>
              <td>{{ tipo_documento.nombre_tipo_documento | titlecase }}</td>
              <td>
                <i class="m-2 fa-solid fa-pen-to-square"></i>
                <i class="m-2 fa-solid fa-trash"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div *ngIf="_filterRows.length == 0" clas="container">
      <div class="table-responsive mt-3 m-3">
        <h4>No hay datos para mostrar</h4>
      </div>
    </div>

    <!-- MODALES -->

    <!-- Modal de crear -->

    <ng-template #content let-c="close" let-d="dismiss">
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">
          Crear tipo de documento
        </h4>
        <button
          type="button"
          class="btn-close"
          aria-label="Close"
          (click)="d('Cross click')"
        ></button>
      </div>
      <div class="modal-body">
        <form action class="example-form">
          <div class="row">
            <div class="mb-3 form-group col-6">
              <label for="exampleInputEmail1" class="form-label">Nombre</label>

              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Registro civil de nacimiento"
              />
            </div>

            <div class="mb-3 form-group col-6">
              <label for="exampleInputEmail1" class="form-label"
                >Tipo de documento</label
              >

              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="RCN"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark">
          Crear tipo de documento
        </button>
      </div>
    </ng-template>
  </body>
</html>
