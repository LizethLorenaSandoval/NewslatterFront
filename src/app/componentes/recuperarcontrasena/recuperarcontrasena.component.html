<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.2.5/angular-material.min.css"
    />
  </head>
  <body class="row aling-items-center justify-content-center vh-100">

    <section class="vh-100">
        <div class="container py-5 h-100 ">
          <div class="d-flex align-items-center justify-content-center h-100 p-5 border rounded-4 shadow">
            

          
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
              <form action class="example-form">
                <div class="col-12 text-center">
                    <h2>Recupera tu contraseña</h2>
                </div>
                
                <div class="mb-3 form-group">
                    <label for="email" class="col-form-label ">Email</label>
                    
                      <input 
                    type="email"
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="name@example.com"/>
                </div>
      

                <!-- Submit button -->
                <div class="d-flex justify-content-around align-items-center mb-3 row p-2">
                <button type="submit" class="btn btn-info">Confirmar correo</button>

                </div>

                <div class="d-flex justify-content-around align-items-center">
                    <!-- text -->
                    <p>Te enviaremos un correo electronico para que recuperes tu contraseña</p>
                  </div>


                <div class="d-flex justify-content-around align-items-center mb-4">
                    <!-- Checkbox -->
                    <a [routerLink]="['/login']" >Volver</a>
                  </div>
      
              </form>
            </div>
          </div>
        </div>
      </section>

  </body>
