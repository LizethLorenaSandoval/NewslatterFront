<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.2.5/angular-material.min.css"
    />
  </head>
  <body class="row aling-items-center justify-content-center vh-100">

    <section class="vh-100">
        <div class="container py-5 h-100 ">
          <div class="d-lg-flex col-lg-12 align-items-center p-5 border rounded-4 shadow f">

            <div class="col-md-12 col-lg-5 col-xl-5 offset-xl-1">

                <img src="https://www.gruposaesa.cl/imagenes/sitio/login_mejorado.png?v=8" class="img-fluid">
            </div>  

          
            <div class="col-md-12 col-lg-5 col-xl-5 offset-xl-1">
              <form [formGroup]="loginForm" action class="example-form">
                <div class="col-12 text-center">
                    <h2>Inicia sesi√≥n</h2>
                </div>
                
                <div class="mb-3 form-group">
                    <label for="email" class="col-form-label ">Email</label>
                    
                      <input 
                      [(ngModel)]="login.correo" formControlName="correo"
                      type="email"
                      class="form-control"
                      id="exampleFormControlInput1"
                      placeholder="Pepito@Perez.com"/>
                </div>


                <div class="mb-3 form-group">
                    <label for="pass" class="col-form-label">Password</label>
                  
                    <input
                      [(ngModel)]="login.contrasena" formControlName="contrasena"
                      placeholder="minimo 5 digitos"
                      type="password"
                      class="form-control"
                      id="inputPassword"/>
                </div>
      

                <!-- Submit button -->
                <div class="d-flex justify-content-around align-items-center mb-3 row p-2">
                  
                <button type="submit" class="btn btn-info" [disabled]="!loginForm.valid" (click)="loginUser()">Ingresar como usuario</button>

                </div>
                <div class="d-flex justify-content-around align-items-center mb-3 row p-2">

                    <button [routerLink]="['/nav-admin-index']" type="submit" class="btn btn-secondary" [disabled]="!loginForm.valid" >Ingresar como admin</button>
                </div>
      
                <div class="d-flex justify-content-around align-items-center mb-3">
                    <!-- Checkbox -->
                    <a [routerLink]="['/registrarse']" >Registrate haciendo click aqu√≠</a>
            
                  </div>
                  <div class="d-flex justify-content-around align-items-center mb-3">
                    <!-- Checkbox -->
                    
                    <a [routerLink]="['/recuperarcontrasena']">Olvidaste tu contrase√±a?üò±</a>
                  </div>
                  
              </form>
            </div>
          </div>
        </div>
      </section>

  </body>
